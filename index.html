<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Ecommerce</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <!-- Gordita Font -->
    <link rel="stylesheet" href="./assets/Gordita-font/stylesheet.css" />
    <!-- Reuse Header and Footer -->
    <script src="scripts/reuseHeaderFooter.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header id="header" class="header"></header>
    <script>
      load("#header", "./templates/header.html");
    </script>
    <div class="container">
      <!-- slideshow -->
      <section class="home__container">
        <div class="slideshow">
          <div class="slideshow__inner">
            <div class="slideshow__item">
              <a href="#!">
                <picture>
                  <source
                    media="(max-width: 767.98px)"
                    srcset="./assets/imgs/slideshow/slideshow-1-md.png"
                  />
                  <img
                    src="./assets/imgs/slideshow/slideshow-1.png"
                    alt=""
                    class="slideshow__img"
                  />
                </picture>
              </a>
            </div>
          </div>
          <div class="slideshow__decor">
            <span class="slideshow__decor__num">1</span>
            <span class="slideshow__decor__bar"></span>
            <span class="slideshow__decor__num">5</span>
          </div>
        </div>
      </section>
      <!-- Browse Categories -->
      <section class="home__container">
        <div class="home__row">
          <h2 class="home__heading">Browse Categories</h2>
        </div>
        <div class="home__cate row row-cols-3 row-cols-md-1">
          <div class="col">
            <a href="#!">
              <article class="card__item">
                <div class="card__item__thumb-wrapper">
                  <img
                    src="./assets/imgs/card-item-1.png"
                    alt=""
                    class="card__item__thumb"
                  />
                </div>
                <section class="card__item__content">
                  <h3 class="card__item__content__price">$24 - $150</h3>
                  <p class="card__item__content__desc">
                    New sumatra mandeling coffe blend
                  </p>
                </section>
              </article>
            </a>
          </div>
          <div class="col">
            <a href="#!">
              <article class="card__item">
                <div class="card__item__thumb-wrapper">
                  <img
                    src="./assets/imgs/card-item-2.png"
                    alt=""
                    class="card__item__thumb"
                  />
                </div>
                <section class="card__item__content">
                  <h3 class="card__item__content__price">$37 - $160</h3>
                  <p class="card__item__content__desc">
                    Espresso arabica and robusta beans
                  </p>
                </section>
              </article>
            </a>
          </div>
          <div class="col">
            <a href="#!">
              <article class="card__item">
                <div class="card__item__thumb-wrapper">
                  <img
                    src="./assets/imgs/card-item-3.png"
                    alt=""
                    class="card__item__thumb"
                  />
                </div>
                <section class="card__item__content">
                  <h3 class="card__item__content__price">$32 - $160</h3>
                  <p class="card__item__content__desc">
                    Lavazza top class whole bean coffee blend
                  </p>
                </section>
              </article>
            </a>
          </div>
        </div>
      </section>

      <!-- Browse Product -->
      <section class="home__container"></section>
    </div>
  </body>
</html>
