<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Ecommerce</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <!-- Gordita Font -->
    <link rel="stylesheet" href="./assets/Gordita-font/stylesheet.css" />
    <!-- Reuse Header and Footer -->
    <script src="scripts/reuseHeaderFooter.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header id="header" class="header"></header>
    <script>
      load("#header", "./templates/header.html");
    </script>
    <div class="container">
      <div class="slideshow">
        <div class="slideshow__inner">
          <div class="slideshow__item">
            <a href="#!">
              <picture>
                <source media="(max-width: 767.98px)" srcset="./assets/imgs/slideshow/slideshow-1-md.png"/>
                <img
                  src="./assets/imgs/slideshow/slideshow-1.png"
                  alt=""
                  class="slideshow__img"
                />
              </picture>
            </a>
          </div>
        </div>
        <div class="slideshow__decor">
          <span class="slideshow__decor__num">1</span>
          <span class="slideshow__decor__bar"></span>
          <span class="slideshow__decor__num">5</span>
        </div>
      </div>
    </div>
  </body>
</html>
